version: '3.4'

#set manually
services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
 #         
  catalog.api:
    container_name: catalog.api     #set manually
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"       #set manually
    depends_on:     #set manually
      - catalogdb   
    ports:      #set manually
      - "8000:80"


  basket.api:
    container_name: basket.api  #set manually
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"  #set manually
    depends_on: #set manually
      - basketdb
    ports:
      - "8001:80"  #set manually


